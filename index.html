<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fem-product-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-image">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card__details">
          <p class="card-intro | fs-text | dark-grayish-blue | margin-bottom">
            PERFUME
          </p>
          <h1 class="card-heading | very-dark-blue | margin-bottom">
            Gabrielle essence eau de parfum
          </h1>
          <p
            class="card-heading__details | margin-bottom | dark-grayish-blue | fs-text"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card-price">
            <h1 class="card-current__price | dark-cyan | fs-price | ff-body">
              $149.99
            </h1>
            <p class="card-old__price | dark-grayish-blue">$169.99</p>
          </div>

          <button class="card-btn | white | fs-text">
            <img src="./images/icon-cart.svg" alt="icon-cart" />
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution ff-primary">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AyaobaEstelle">Ayaoba</a>.
      </div>
    </section>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
